<HTMLQuestion xmlns="http://mechanicalturk.amazonaws.com/AWSMechanicalTurkDataSchemas/2011-11-11/HTMLQuestion.xsd">
    <HTMLContent><![CDATA[
        <!DOCTYPE html>
        <body>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <div class="container">
            <div class="row">
                <div class="col">

                    <crowd-form>
                        
                        
                        <h2>Question</h2>
<p>
    
    <p>What's your favorite singer (choose many if you want)?</p>

</p>


    
        <div>

            <input type="checkbox" id="Bon Jovi"
                   name="singers"
                   value="Bon Jovi">
            <label for="Bon Jovi">
                Bon Jovi
            </label>
        </div>


    
        <div>

            <input type="checkbox" id="Michael Jackson"
                   name="singers"
                   value="Michael Jackson">
            <label for="Michael Jackson">
                Michael Jackson
            </label>
        </div>


    
        <div>

            <input type="checkbox" id="David Bowy"
                   name="singers"
                   value="David Bowy">
            <label for="David Bowy">
                David Bowy
            </label>
        </div>


    
        <div>

            <input type="checkbox" id="Egor Letov"
                   name="singers"
                   value="Egor Letov">
            <label for="Egor Letov">
                Egor Letov
            </label>
        </div>


    




                        
                        <h2>Question</h2>
<p>
    
    <p>What's your favorite <a href="https://en.wikipedia.org/wiki/profession" target="_blank">profession</a>?</p>

</p>

    
        <style>
            .myimg {
                max-width: 100%;
                max-height: 100%;
                display: block;
            }

            .imgcard {
                width: 250px;

            }
        </style>
        <div class="card">
            <div class="card-body imgcard">

                <img
                        class="myimg"
                        src="https://i.etsystatic.com/6333298/r/il/f9bece/1265756662/il_794xN.1265756662_ravj.jpg"
                        height="auto"
                        width="200px"
                        alt="Image here">
            </div>
        </div>


    



<crowd-radio-group>
    
        <div>
            <input type="radio" id="male"
                   id="plumber"
                   name="profession"
                   value="plumber"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="plumber">
                plumber
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="developer"
                   name="profession"
                   value="developer"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="developer">
                developer
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="scientist"
                   name="profession"
                   value="scientist"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="scientist">
                scientist
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="actor"
                   name="profession"
                   value="actor"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="actor">
                actor
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="teacher"
                   name="profession"
                   value="teacher"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="teacher">
                teacher
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="other"
                   name="profession"
                   value="other"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="other">
                other
            </label>
        </div>

    
</crowd-radio-group>

    <style>
    .other {
        display: none;
    }
</style>
<div id="other_profession_wrapper" class="other">
    <p>Type here the profession that you love the most</p>
    <crowd-input name="other_profession" label="Type here the profession that you love the most"></crowd-input>
</div>
    <script>
        function profession_select(el) {
            const otherWrapper = $("#other_profession_wrapper");
            if (el.value === "other") {
                otherWrapper.show();
                $('crowd-input[name="other_profession"]').prop("required", true);
            } else {
                otherWrapper.hide();
                $('crowd-input[name="other_profession"]').prop("required", false);
            }
        }

    </script>


                        

                        
                        <div></div>
                    </crowd-form>

                </div>
            </div>
        </div>
        </body>
        </html>
        ]]>
    </HTMLContent>
    <FrameHeight>0</FrameHeight>
</HTMLQuestion>
