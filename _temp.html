<HTMLQuestion xmlns="http://mechanicalturk.amazonaws.com/AWSMechanicalTurkDataSchemas/2011-11-11/HTMLQuestion.xsd">
    <HTMLContent><![CDATA[
        <!DOCTYPE html>
        <body>
        <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <crowd-form>
                
                
                <h2>Question</h2>
<p><p>What's your favorite <a href="https://en.wikipedia.org/wiki/profession">profession</a>?</p></p>
<crowd-radio-group>
    
        <div>
            <input type="radio" id="male"
                   id="plumber"
                   name="profession"
                   value="plumber"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="plumber">
                plumber
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="developer"
                   name="profession"
                   value="developer"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="developer">
                developer
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="scientist"
                   name="profession"
                   value="scientist"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="scientist">
                scientist
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="actor"
                   name="profession"
                   value="actor"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="actor">
                actor
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="teacher"
                   name="profession"
                   value="teacher"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="teacher">
                teacher
            </label>
        </div>

    
        <div>
            <input type="radio" id="male"
                   id="other"
                   name="profession"
                   value="other"
                    
                   onclick="profession_select(this)"
                    
            >
            <label for="other">
                other
            </label>
        </div>

    
</crowd-radio-group>

    <style>
    .other {
        display: none;
    }
</style>
<div id="other_profession_wrapper" class="other">
    <p>Type here the profession that you love the most</p>
    <crowd-input name="other_profession" label="Type here the profession that you love the most"></crowd-input>
</div>
    <script>
        function profession_select(el) {
            const otherWrapper = $("#other_profession_wrapper");
            if (el.value === "other") {
                otherWrapper.show();
                $('crowd-input[name="other_profession"]').prop("required", true);
            } else {
                otherWrapper.hide();
                $('crowd-input[name="other_profession"]').prop("required", false);
            }
        }

    </script>

                

                
            <div></div>
            </crowd-form>
        </body>
        </html>
        ]]>
    </HTMLContent>
    <FrameHeight>0</FrameHeight>
</HTMLQuestion>
